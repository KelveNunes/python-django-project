{% extends 'base.html' %}
{% block title %}
Recuperar Senha
{% endblock %}
{% block content %}
    <div class="login-container">
        <h1>Recuperar Senha</h1>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Enviar Link de Recuperação</button>
        </form>
        <div class="links">
            <a href="{% url 'login' %}">Voltar ao Login</a>
        </div>
    </div>
{% endblock %}
